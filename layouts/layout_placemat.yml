# GameCrafter poker card is 2.5x3.5", 825x1125px with a 37.5px bleed zone and 37.5px unsafe zone
# used here as 1125x825 for landscape, rotated in main script
# safe zone is 975x675

Text:
  font: Signika
  font_size: 14
  align: center
  color: :black
  width: 1125

# companyname:
#   extends: Text
#   font_size: 56
#   y: 275

secondline:
  font_size: '*=0.9'
  extends: Text
  markup: true

sidetext:
  extends: Text
  width: 825
  font_size: '*=0.8'

lefttext:
  extends: sidetext
  x: 65
  y: 825
  angle: 4.71238898038468985769

righttext:
  extends: sidetext
  x: 1060
  y: 0
  angle: 1.57079632679489661923

bottomtext:
  extends: sidetext
  width: 1125
  align: center
  y: 700

# The "cut line", without rounded corners
cut:
  x: 37.5
  y: 37.5
  width: 1050
  height: 750
  radius: 32
  dash: 5 5
  stroke_color: :red

# The "safe zone" as defined by TheGameCrafter poker cards
safe:
  x: 75
  y: 75
  width: 975
  height: 675
  radius: 16
  dash: 3 3
  stroke_color: :blue