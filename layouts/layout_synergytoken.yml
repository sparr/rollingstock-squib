# GameCrafter small circular chit is 0.5" circle
# 225x225px with 37.5px bleed and 37.5x unsafe zone
# safe zone is 75px circle

Text:
  font: Signika
  align: center
  color: :black
  x: 37.5
  y: 37.5
  width: 150
  height: 150
  markup: true

tokentext:
  extends: Text
  font_size: 15
  valign: 'middle'

# The "cut line"
cut:
  x: 112.5
  y: 112.5
  radius: 75
  dash: 5 5
  stroke_color: :red

# The "safe zone" as defined by TheGameCrafter poker cards
safe:
  x: 112.5
  y: 112.5
  radius: 37.5
  dash: 3 3
  stroke_color: :blue