# GameCrafter poker card is 2.5x3.5", 825x1125px with a 37.5px bleed zone and 37.5px unsafe zone
# used here as 1125x825 for landscape, rotated in main script
# safe zone is 975x675

Text:
  font: Signika
  font_size: 15
  spacing: -10
  align: center
  color: :black
  x: 75
  y: 75
  width: 975
  height: 675
  markup: true

maintext:
  extends: Text
  align: left
  markup: true
  wrap: :word_char
  ellipsize: :false
  font_size: '*=0.67'
  width: 925
  y: 200

companyname:
  extends: Text
  font_size: '*=1.75'
  align: left
  y: -=10

sidetext:
  extends: Text
  width: 825
  font_size: '*=0.8'

righttext:
  extends: sidetext
  x: 1065
  y: 0
  angle: 1.57079632679489661923

bottomtext:
  extends: sidetext
  align: center
  width: 975
  y: 700

incometext:
  extends: Text
  x: 850
  y: 75
  font_size: 20
  valign: 'middle'
  width: 200
  height: 200

incomecircle:
  extends: incometext
  x: '+=100'
  y: '+=100'
  radius: 100
  fill_color: :gray
  stroke_color: :black
  stroke_width: 2.0

# The "cut line", without rounded corners
cut:
  x: 37.5
  y: 37.5
  width: 1050
  height: 750
  radius: 32
  dash: 5 5
  stroke_color: :red

# The "safe zone" as defined by TheGameCrafter poker cards
safe:
  x: 75
  y: 75
  width: 975
  height: 675
  radius: 16
  dash: 3 3
  stroke_color: :blue