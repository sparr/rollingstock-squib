# GameCrafter poker card is 2.5x3.5", 825x1125px with a 37.5px bleed zone and 37.5px unsafe zone
# used here as 1125x825 for landscape, rotated in main script
# safe zone is 975x675

Text:
  font: Signika
  font_size: 66
  align: center
  valign: middle
  color: :black
  x: 75
  y: 75
  width: 975
  height: 675

CenterishText:
  extends: Text
  height: 575

Symbol:
  extends: Text
  font: DejaVu Sans
  font_size: 80

CornerSymbol:
  extends: Symbol
  align: left
  valign: top
  y: -= 24

BoxSymbol:
  extends: Symbol
  valign: bottom

BoxWhole:
  x: 150
  y: 250
  width: 825
  height: 325

BoxWholeSymbol:
  extends:
    - BoxSymbol
    - BoxWhole

BoxHalf:
  extends: BoxWholeSymbol
  width: 412.5

BoxThird:
  extends: BoxWholeSymbol
  width: 275


# The "cut line", without rounded corners
cut:
  x: 37.5
  y: 37.5
  width: 1050
  height: 750
  radius: 32
  dash: 5 5
  stroke_color: :red

# The "safe zone" as defined by TheGameCrafter poker cards
safe:
  x: 75
  y: 75
  width: 975
  height: 675
  radius: 16
  dash: 3 3
  stroke_color: :blue