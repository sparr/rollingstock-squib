# GameCrafter poker card is 2.5x3.5", 825x1125px with a 37.5px bleed zone and 37.5px unsafe zone
# used here as 1125x825 for landscape, rotated in main script
# safe zone is 975x675

Text:
  font: Signika
  font_size: 20
  align: center
  valign: middle
  color: :black
  x: 75
  y: 75
  width: 975
  height: 675

CenterishText:
  extends: Text
  height: 575

Symbol:
  extends: Text
  font: DejaVu Sans
  font_size: '*=1.25'

CornerSymbol:
  extends: Symbol
  align: left
  valign: top
  y: -= 24

BoxWhole:
  x: 150
  y: 250
  width: 825
  height: 325

BoxWholeSymbol:
  extends:
    - Symbol
    - BoxWhole
  valign: bottom
  height: '-=40'

BoxHalf:
  extends: BoxWhole
  width: '/=2'

BoxHalf2:
  extends: BoxHalf
  x: +=412.5

BoxThird:
  extends: BoxWhole
  width: '/=3'

BoxThird2:
  extends: BoxThird
  x: +=275

BoxThird3:
  extends: BoxThird2
  x: +=275

BoxHalfSymbol:
  extends:
    - BoxWholeSymbol
    - BoxHalf
  height: '-=40'

BoxHalf2Symbol:
  extends: BoxHalfSymbol
  x: +=412.5

BoxThirdSymbol:
  extends:
    - BoxWholeSymbol
    - BoxThird
  height: '-=40'

BoxThird2Symbol:
  extends: BoxThirdSymbol
  x: +=275

BoxThird3Symbol:
  extends: BoxThird2Symbol
  x: +=275

# The "cut line", without rounded corners
cut:
  x: 37.5
  y: 37.5
  width: 1050
  height: 750
  radius: 32
  dash: 5 5
  stroke_color: :red

# The "safe zone" as defined by TheGameCrafter poker cards
safe:
  x: 75
  y: 75
  width: 975
  height: 675
  radius: 16
  dash: 3 3
  stroke_color: :blue