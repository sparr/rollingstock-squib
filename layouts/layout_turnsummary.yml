# GameCrafter poker card is 2.5x3.5", 825x1125px with a 37.5px bleed zone and 37.5px unsafe zone
# used here as 1125x825 for landscape, rotated in main script
# safe zone is 975x675

Text:
  font: Signika
  font_size: 20
  align: left
  color: :black
  x: 75
  y: 75
  width: 975
  height: 675
  markup: true

title:
  extends: Text
  align: center
  font_size: 35

linenumber:
  extends: Text
  font_size: 30
  x: 70

maintext:
  extends: Text
  x: 126
  width: 850
  ellipsize: :false

maintext_de:
  extends: maintext

whotext:
  extends: Text
  align: center
  x: 980
  width: 60
  height: 24

# The "cut line", without rounded corners
cut:
  x: 37.5
  y: 37.5
  width: 1050
  height: 750
  radius: 32
  dash: 5 5
  stroke_color: :red

# The "safe zone" as defined by TheGameCrafter poker cards
safe:
  x: 75
  y: 75
  width: 975
  height: 675
  radius: 16
  dash: 3 3
  stroke_color: :blue