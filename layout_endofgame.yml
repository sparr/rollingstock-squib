# GameCrafter poker card is 2.5x3.5", 825x1125px with a 37.5px bleed zone and 37.5px unsafe zone
# used here as 1125x825 for landscape, rotated in main script
# safe zone is 975x675

Text:
  font: Signika
  font_size: 66
  align: center
  valign: middle
  color: :black
  x: 75
  y: 75
  width: 975
  height: 675

CenterishText:
  extends: Text
  height: 575
  
SmallerText:
  extends: Text
  font_size: /=1.5
  y: 400
  valign: top
  
Symbol:
  extends: Text
  font: DejaVu Sans
  font_size: 80

TopSymbol:
  extends: Symbol
  valign: top
  y: -= 24

BottomSymbol:
  extends: Symbol
  valign: bottom

BoxWhole:
  x: 0
  y: 0
  width: 1125
  height: 825

BoxHalf:
  extends: BoxWhole
  width: 562.5

BoxThird:
  extends: BoxWhole
  width: 325

BoxQuarter:
  extends: BoxHalf
  height: 412.5

# The "cut line", without rounded corners
cut:
  x: 37.5
  y: 37.5
  width: 1050
  height: 750
  radius: 32
  dash: 5 5
  stroke_color: :red

# The "safe zone" as defined by TheGameCrafter poker cards
safe:
  x: 75
  y: 75
  width: 975
  height: 675
  radius: 16
  dash: 3 3
  stroke_color: :blue